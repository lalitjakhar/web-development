<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
       #firstpara{
        color: red;
       } 
       #secondpara{
        background-color: greenyellow;
       }
       #thirdpara{
        color: palevioletred;
       }
    </style>
</head>
<body>
    <h2>THis is my first Box</h2>
    <p id="firstpara">This is paragraph of first box</p>
    <p id="secondpara">This is paragraph of second box</p>
    <p id="thirdpara">This is paragraph of third box</p>
</body>
</html>
