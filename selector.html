<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        p{
            border: 1px solid black;
        }
        #redelement{
            color: red;
            background-color: greenyellow;
        }
        .secondpara{
            color: maroon;
            background-color: chartreuse;
        }
        .thirdpara{
            color: blue;
            background-color: bisque;
        } 
        footer{
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p class="secondpara">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, voluptate.</p>
    <p id="redelement">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, voluptate.</p>
    <div>
        <p class="thirdpara">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Est, voluptate.</p>
    </div>
    <footer>This is Footer</footer>
</body>
</html>
