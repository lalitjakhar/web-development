<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More in selectors</title>
    <style>
        h1{
            background-color: red;
            color: aliceblue;
            font-weight: bold;
            text-align: center;
        }
        div p{
            color: yellow;
            background-color: rgb(36, 75, 4);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>There is more on selectors</h1>
    <div class="container">
        <div class="row">
            <p>This is a Paragraph</p>
        </div>
        <p>This is another Paragraph</p>
    </div>
    <p>This is a outermost paragraph</p>
</body>
</html>
